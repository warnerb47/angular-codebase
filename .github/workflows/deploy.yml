name: Deploy

on:
  push:
    branches:
      - ci-cd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH keys
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
      - name: Install dependencies
        run: npm i

    #   - name: Build the Angular app
    #     run: |
    #       npm run build
    #       $sourcePath = './dist/*'
    #       $zipFilePath = 'dist.zip'
    #       Compress-Archive -Path $sourcePath -DestinationPath $zipFilePath
      - name: Build the Angular app
        run: npm run build
            
        
      - name: compress dist
        run: tar -czvf dist.gz ./dist/fuse/*'

    #   - name: Deploy to server
    #     run: |
    #         sshpass -p ${{ secrets.PASSWORD }} scp -r -i ${{ secrets.SSH_PRIVATE_KEY }} ./dist.tar Administrator@3.137.200.55:C:\

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.4
        with:
            host: ${{ vars.HOST }}
            username: ${{ vars.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            port: ${{ vars.PORT }}
            source: "dist.gz"
            target: C:\

    # ssh  Administrator@3.137.200.55 'Expand-Archive -Path $filePath -DestinationPath $destinationPath'
      - name: Unzip dist on remote server
        shell: pwsh
        run: |
            $destinationPath = 'C:\dist'
            $filePath = 'C:\dist.gz'
            ssh  Administrator@3.137.200.55 'tar -xvzf $filePath -C $destinationPath'

